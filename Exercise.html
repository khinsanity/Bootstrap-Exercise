<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <style>
        .rounded {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise 1</h1>
        <div class="row p">
            <div class="col-3 bg-secondary rounded">(A)</div>
            <div class="col-3 bg-success rounded">(B)</div>
            <div class="col-3 bg-secondary">.col-3</div>
            <div class="col-3 bg-success">.col-3</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary rounded">.col-6</div>
            <div class="col-6 bg-info">(D)</div>
        </div>
    </div>
    <div class="container mt-5">
        <h2>Exercise 2</h2>
        <div class="row">
            <div class="col-5 bg-primary rounded">(A)</div>
            <div class="col-2 bg-secondary rounded">.col-2</div>
            <div class="col-5 bg-success rounded">.col-5</div>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary rounded">.col-3</div>
            <div class="col-4 bg-success rounded">(B)</div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6 bg-primary rounded">(C)</div>
                    <div class="col-6 bg-secondary rounded">(D)<div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Exercise3</h1>
        <div class="row">
            <div class="col-4 bg-success p-3 rounded" style="font-family: 'Courier New', Courier, monospace; font-weight: 700; font-size: larger;">Hello!</div>
            <div class="col-4 bg-warning p-3"></div>
            <div class="col-4 bg-secondary p-3"></div>
        </div>
        <div class="row">
            <div class="col-8 bg-secondary p-2 rounded">.col8</div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6 bg-info rounded">.</div>
                    <div class="col-6 bg-danger rounded">.</div>
                </div>
                <div class="row">
                    <div class="col-6 bg-danger rounded">.</div>
                    <div class="col-6 bg-info rounded">.</div>
                </div>
            </div>
            <div class="col-6 bg-warning p-3 rounded">col-5</div>
            <div class="col-6 bg-success p-3 rounded"><h2 style="font-family: 'Courier New', Courier, monospace; font-weight: 700;">Bootstrap Grid System</h2></div>
        </div>
    </div>
</body>
</html>
